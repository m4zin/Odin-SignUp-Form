<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/scripts/index.js" defer></script>
</head>

<body>

    <div class="side-image-and-form-class">
        <div class="side-image-class">
            <img src="/images/Screenshot from 2023-12-14 15-41-05.png" alt="">
        </div>
        <div class="form-class">
            <div class="top-text-class">
                <p class="top-text-class-p1">
                    Create an account on the forum to ask any related queries or interests about difuse. Please fill the form below to register.
                </p>
                <p class="top-text-class-p2">
                    You <i>know</i> you want to.
                </p>
            </div>
            <div class="middle-form-class">
                <form action="#" method="get" class="midformclass-div" id="a-form">
                    <h3>Let's do this!</h3>
                    <div class="names-class">
                        <div class="first-name-class">
                            <label for="first_name">FIRST NAME *</label>
                            <br>
                            <input type="text" name="first_name" id="first_name" required pattern="[a-zA-Z]+" placeholder="John">
                        </div>
                        <div class="last-name-class">
                            <label for="last_name">LAST NAME *</label>
                            <br>
                            <input type="text" name="last_name" id="last_name" required placeholder="Doe">
                        </div>
                    </div>
                    <div class="email-and-phone-class">
                        <div class="email-class">
                            <label for="email">EMAIL *</label>
                            <br>
                            <input type="email" name="email" id="email" required placeholder="JohnDoe@gmail.com">
                        </div>
                        <div class="phone-class">
                            <label for="phone">PHONE NUMBER (Optional)</label>
                            <br>
                            <input type="tel" name="phone" id="phone" pattern="[0-9]+">
                        </div>
                    </div>
                    <div class="passowrd-class">
                        <div class="password-class">
                            <label for="password">PASSWORD *</label>
                            <br>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="confirm-password-class">
                            <label for="confirm_password">CONFIRM PASSWORD *</label>
                            <br>
                            <input type="password" name="confirm_password" id="confirm_password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom-button-class">
                <button type="submit" form="a-form">Create Account</button>
                <p>Already have an account? 
                    <span>
                        <a href="#">Log in</a>
                    </span>
                </p>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
